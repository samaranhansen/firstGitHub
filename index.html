<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samara Hansen Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins&family=Quicksand:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Lora&family=Nunito+Sans:wght@200;300;400&family=Playfair+Display:wght@500&family=Questrial&family=Raleway:wght@100;200;400;500&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/8400f3dc4f.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="source/styling.css" />
  </head>
  <body>
    <div class="containerSite">
      <div class="header">
        <form class="searchEngineForm" id="search-engine-form">
          <input
            class="searchEngine"
            type="text"
            placeholder="Search for a city here..."
            id="search-engine-input"
            autocomplete="off"
          />
          <button type="submit" fromtarget="searchEngine" id="go-button">
            Go
          </button>
        </form>
      </div>
      <div class="currentWeather">
        <h1 id="current-city">City Name</h1>
        <h2 id="current-datetime">Date & Time</h2>
        <h3 id="current-desc">Weather Description</h3>
        <span class="currentTemp" id="current-temp">Temperature</span
        ><span class="tempUnit">
          <a href="#" class="celsiusLink" id="celsius">C</a> |
          <a href="#" class="fahrenheitLink" id="fahrenheit">F</a></span
        >
        <img src="#" class="descIcon" id="desc-icon" />
        <div class="row currentConditions">
          <div class="col-6 humid" id="current-humid">Humidity</div>
          <div class="col-6 wind" id="current-wind">Windspeed</div>
        </div>
      </div>
      <div class="containerForecasts" id="forecast-container"></div>
      <div class="footer">
        <p>
          <a
            href="https://github.com/samaranhansen/firstGitHub"
            class="sourceCodeLink"
            target="_blank"
            >Open source code</a
          >
          by Samara Hansen
        </p>
      </div>
    </div>
    <script src="source/script2.js"></script>
  </body>
</html>
